name: Run Daily MLB Predictions

on:
  schedule:
    # This runs the script every day at 13:34 CDT (e.g., 9 AM CDT)
    - cron: '0 14 * * *'
  workflow_dispatch: # This adds a button to run it manually on GitHub

jobs:
  predict:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the prediction script
        run: python mlb_model.py

      # NEW STEP: Commit and push the results
      - name: Commit prediction files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull
          git add report_*.txt predictions_*.csv
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ðŸ“Š Add daily predictions for $(date +'%Y-%m-%d')"
            git push
          fi
